<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <h1>
            Placeholder Image Path Generator
        </h1>
        <div class="">
            <label for="selectImage">
                Image Size:
            </label>
            <select name="" id="selectImage">
                <option value="150x50">Small(100x50)</option>
                <option value="200x200">Medium Square(200x200)</option>
                <option value="350x150">Medium(350x150)</option>
                <option value="400x400">Large Square(400x400)</option>
                <option value="650x350">Large(650x350)</option>
                <option value="800x600">X-Large(800x600)</option>
                <option value="1920x1080">Full HD(1920x1080)</option>
            </select>
        </div>
        <div class="parent">
            <label for="nameOnImg">Text on Image: </label>
            <input type="text" name="" id="nameOnImg">
        </div>
        <div class="parent">
            <label for="backgroundColor">Background Color: </label>
            <input type="color" class="style1" value="#98bc62" name="" id="backgroundColor">
        </div>
        <div class="parent">
            <label for="textColor">Text Color: </label>
            <input type="color" class="style1" name="" value="#2c5f2d" id="textColor">
        </div>
        <div class="container">
            <img src="" alt="">
            <br>
            <label for="URLpath"></label>
            <textarea placeholder="Link will be provided here" name="URLpath" id="" cols="20" rows="2"></textarea>
        </div>
    </section>
</body>
<script src="index.js"></script>

</html>
